zh_CN:
  activerecord:
    models:
      rank: 等级
      organ: 组织
    attributes:
      rank:
        name: 级别
        parent_id: 隶属上级
      organ:
        name: 组织名
        parent_id: 隶属上级组织
        rank_id: 等级
        address: 地址
        description: 描述
        postalcode: 邮编
        areacode: 区号
        status: 状态

  status:
    :0: 生效
    :1: 失效

  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: 必须是可被接受的
      blank: 不能为空字符
      confirmation: 与确认值不匹配
      empty: 不能留空
      equal_to: 必须等于 %{count}
      even: 必须为双数
      exclusion: 是保留关键字
      greater_than: 必须大于 %{count}
      greater_than_or_equal_to: 必须大于或等于 %{count}
      inclusion: 不包含于列表中
      invalid: 是无效的
      less_than: 必须小于 %{count}
      less_than_or_equal_to: 必须小于或等于 %{count}
      not_a_number: 不是数字
      not_an_integer: 必须是整数
      odd: 必须为单数
      record_invalid: ! '验证失败: %{errors}'
      taken: 已经被使用
      too_long: 过长（最长为 %{count} 个字符）
      too_short: 过短（最短为 %{count} 个字符）
      wrong_length: 长度非法（必须为 %{count} 个字符）